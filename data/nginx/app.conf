server {
    listen 80;
    server_name bbrnation.com www.bbrnation.com;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name bbrnation.com www.bbrnation.com;
    
    ssl_certificate /etc/letsencrypt/live/bbrnation.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bbrnation.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://bbrnation.com; #for demo purposes
    }
}