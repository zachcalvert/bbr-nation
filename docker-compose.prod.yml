version: '3.7'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
  django:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  react:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client/:/code
    ports:
      - 80:80
    environment:
      - VIRTUAL_HOST=bbrnation.com
      - LETSENCRYPT_HOST=bbrnation.com
    depends_on:
      - django
    tty: true
volumes:
  pgdata: