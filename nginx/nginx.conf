server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name bbrnation.com www.bbrnation.com;

    location /api {
        proxy_pass http://django:8000;
    }

    location /admin {
        proxy_pass http://django:8000;
    }

    location / {
        proxy_pass http://react:3000;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}